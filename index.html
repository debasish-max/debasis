<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sampriti</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: pink;
        overflow: hidden;
        color: #fff;
        text-align: center;
    }

    .page {
        display: none;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        position: relative;
    }

    .active {
        display: flex;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1, h2, p {
        color: #fff;
        max-width: 700px;
        margin: 15px;
    }

    /* Balloons */
    .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        background: red;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: floatBalloon 8s linear infinite;
    }

    @keyframes floatBalloon {
        0% { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-120vh) translateX(50px); opacity: 0; }
    }

    /* CSS Cake with Proper Candles */
    .cake {
        position: relative;
        width: 200px;
        height: 150px;
        margin: 20px auto;
    }

    .plate {
        width: 220px;
        height: 20px;
        background: #d3d3d3;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: -10px;
    }

    .cake-body {
        width: 150px;
        height: 80px;
        background: #ff69b4;
        border-radius: 10px;
        position: absolute;
        bottom: 20px;
        left: 25px;
        box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
    }

    .candles {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 25px;
    }

    .candle {
        width: 8px;
        height: 25px;
        background: #fff;
        border-radius: 2px;
        position: relative;
    }

    .flame {
        width: 12px;
        height: 12px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: -2px;
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(1.3); opacity: 1; }
    }

    button {
        padding: 12px 25px;
        margin-top: 30px;
        background: #ff69b4;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        color: #fff;
        font-size: 18px;
        box-shadow: 0 0 15px #ff69b4;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Photos Animation */
    .her-photo {
        width: 120px;
        height: 120px;
        position: absolute;
        border-radius: 15px;
        display: none;
        animation: appear 0.8s forwards;
    }

    @keyframes appear {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Flowers Dropping */
    .flower {
        position: absolute;
        width: 30px;
        height: 30px;
        background: url('https://i.imgur.com/NtFQ1Gg.png') no-repeat center center/contain;
        animation: dropFlower 8s linear infinite;
    }

    @keyframes dropFlower {
        0% { transform: translateY(-50px); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>
<body>

<!-- First Page -->
<div class="page active" id="page1">
    <h1>üéâ Happy Birthday Sampriti ! üéÇ</h1>
    <p>You are the most special part of my life. Wishing you a day full of love, laughter, and unforgettable moments.</p>
    
    <div class="cake">
        <div class="plate"></div>
        <div class="cake-body"></div>
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
    </div>

    <button onclick="nextPage()">Click here ‚ù§Ô∏è</button>

    <!-- Balloons -->
    <div class="balloon" style="left: 15%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 35%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 55%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 75%; animation-delay: 6s;"></div>
</div>

<!-- Second Page -->
<div class="page" id="page2">
    <h2>üå∏ You in my gallery üå∏</h2>
</div>

<!-- Third Page -->
<div class="page" id="page3">
    <h2>üé∂ A song dedicated to you ‚ù§Ô∏è</h2>
    <p>Click below to enjoy your special song.</p>
    <audio controls>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support audio.
    </audio>
</div>

<script>
    let currentPage = 1;

    function nextPage() {
        document.getElementById(`page${currentPage}`).classList.remove('active');
        currentPage++;

        if (currentPage === 2) {
            document.getElementById('page2').classList.add('active');
            showPhotos();
        } else if (currentPage === 3) {
            document.getElementById('page3').classList.add('active');
            dropFlowers();
        }
    }

    function showPhotos() {
        const container = document.getElementById('page2');
        const positions = [
            { top: '10%', left: '20%' },
            { top: '30%', left: '50%' },
            { top: '50%', left: '10%' },
            { top: '70%', left: '40%' },
            { top: '20%', left: '70%' },
            { top: '60%', left: '80%' },
            { top: '40%', left: '30%' },
            { top: '80%', left: '60%' }
        ];

        const images = [
            'img1.jpg',
            'img2.jpg',
            'img3.jpg',
            'img4.jpg',
            'img5.jpg',
            'img6.jpg',
            'img7.jpg',
            'img8.jpg',
            'img9.jpg',
            'img10.jpg',
            'img11.jpg',
            'img12.jpg',
            'img13.jpg',
            'img14.jpg',
            'img15.jpg',
            'img16.jpg'
        ];

        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'her-photo';
            img.style.top = positions[index % positions.length].top;
            img.style.left = positions[index % positions.length].left;
            container.appendChild(img);

            setTimeout(() => {
                img.style.display = 'block';
            }, index * 800);
        });

        const btn = document.createElement('button');
        btn.innerText = "More for You üéµ";
        btn.onclick = nextPage;
        container.appendChild(btn);
    }

    function dropFlowers() {
        for (let i = 0; i < 15; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.animationDelay = `${Math.random() * 5}s`;
            document.getElementById('page3').appendChild(flower);
        }
    }
</script>

</body>
</html>
